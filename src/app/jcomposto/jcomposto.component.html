<h2 class="mt-2">Cálculo do juros composto</h2>
<hr />
<div class="container-fluid">
  <div class="mb-3">
    <label>Valor Aplicado (em R$):</label>
    <input
      class="form-control"
      id="formGroupInput"
      type="number"
      step="0.01"
      [(ngModel)]="va"
    />
  </div>
  <div class="mb-3">
    <label>Taxa de Juros (em %):</label>
    <input
      class="form-control"
      id="formGroupInput"
      type="number"
      step="0.01"
      [(ngModel)]="tj"
    />
  </div>
  <div class="mb-3">
    <label>Período (em meses):</label>
    <input
      class="form-control"
      id="formGroupInput"
      type="number"
      step="0.01"
      [(ngModel)]="n"
    />
  </div>

  <h3>Valor total do juros composto:</h3>
  <p>R$ {{ valorTotalJuros() }}</p>
  <br />
  <h3>Tabela de parcelas:</h3>
  <table class="table">
    <thead>
      <tr>
        <td>Mês</td>
        <td>Total da parcela</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parcela of periodoParcelas(); index as i">
        <td>{{ i + 1 }}</td>
        <td>R$ {{ parcela }}</td>
      </tr>
    </tbody>
  </table>
</div>
